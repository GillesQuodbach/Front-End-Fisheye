<!DOCTYPE html>
<html lang="fr">
<script src="https://kit.fontawesome.com/b556c70381.js" crossorigin="anonymous"></script>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png" alt="icon mettre en favori">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a tabindex=0 href="index.html">
      <img alt="FishEye Home page" src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">

      <button aria-label="Ouvrir le formulaire de contact" class="contact_button"
        onclick="displayModal()">Contactez-moi</button>

    </div>
    <!-- ! FIXED INFOS -->
    <div class="bottom_fixed_infos">
      <p class="fixed_likes"></p>
      <i class="fa-sharp fa-solid fa-heart" aria-label="likes"></i>
      <p class="fixed_price"></p>
    </div>
    <!-- ! SELECT DROPDOWN MENU -->
    <!-- <div class="custom-select">
      <label id="selected-category-container" for="sorted-menu" class="sorted_title">Trier par :</label>
      <select id="list-items">
        <option value="1">Popularité</option>
        <option value="2">Date</option>
        <option value="3">Titre</option>
      </select>
    </div> -->
    <div class="dropdown-container">
      <p class="dropdown-container_title">Trier par: </p>
      <div class="dropdown">
        <div class="dropbtn">Popularité<img class="dropdown-arrow" src="assets/icons/sortedArrow.svg"></div>
        <div class="dropdown-content">
          <p class="dropdown-date">Date</p>
          <p class="dropdown-title">Titre</p>
        </div>
      </div>
    </div>

    <section id="photograph_gallery">
      <!-- !PHOTOGRAPH GALLERY HERE-->
    </section>
  </main>
  <!-- ! CONTACT MODAL -->
  <div id="contact_modal">
    <div class="modal">
      <header class="modal-header" role="contact">
        <h2 class="modal-title">Contactez-moi</h2>
        <img class="close-modal-cross" src="assets/icons/close.svg" onclick="closeModal()" />
        <h2 class="photograph-contact-name"></h2>
      </header>
      <!-- ! FORM -->
      <form id="contact_form" name="contact_form" method="get" action="index.html" onsubmit="return validate();">
        <div id="all_inputs_container">
          <label for="firstname">Prénom</label>
          <input type="text" id="firstname" name="firstname" autocomplete="name">
          <span class="firstname-error error-msg"></span>
          <label for="lastname">Nom</label>
          <input type="text" id="lastname" name="lastname" autocomplete="lastname-error" />
          <span class="lastname-error error-msg"></span>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" autocomplete="email" />
          <span class="email-error error-msg"></span>
          <label for="contact-message">Votre message</label>
          <textarea id="contact-message" name="contact-message" form="contact_form"></textarea>
          <span class="contact-message-error error-msg"></span>
        </div>
        <button type="submit" class="contact_button" aria-label="Envoyez votre message">Envoyer</button>
      </form>
    </div>
  </div>
  <!-- ! LIGHTBOX -->
  <div class="lightbox">
    <button class="lightbox_close">X</button>
    <button class="lightbox_next">Next</button>
    <button class="lightbox_previous">Prev</button>
    <div class="lightbox_container">
      <img src="" class="lightbox_picture show">
      <video src="" class="lightbox_video"></video>
      <h2 class="lightbox_media_title"></h2>
    </div>
  </div>
  <!-- ! ========= -->
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/factories/photographerFactory.js"></script>
  <script src="/scripts/factories/galleryFactory.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/lightbox.js"></script>
  <script src="/scripts/utils/totalLikes.js"></script>
  <!-- <script src="/scripts/utils/fixedInfos.js" defer></script> -->
</body>

</html>
