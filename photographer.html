<!DOCTYPE html>
<html lang="fr">

<head>
  <script src="https://kit.fontawesome.com/b556c70381.js" crossorigin="anonymous"></script>
  <meta name="description"
    content="FishEye est un site web qui permet aux photographes indépendants de présenter leurs meilleurs travaux.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img alt="FishEye Home page" src="assets/images/logo.png" class="logo">
    </a>
  </header>
  <main id="main" aria-hidden="false">
    <div class="photograph-header">
      <button aria-label="Ouvrir le formulaire de contact" class="contact_button form_open_button"
        onclick="_displayModal()">Contactez-moi</button>
    </div>

    <!-- * FIXED INFOS -->

    <div class="bottom_fixed_infos" tabindex="0">
      <p class="fixed_likes"></p>
      <em class="fa-sharp fa-solid fa-heart" aria-label="likes"></em>
      <p class="fixed_price"></p>
    </div>

    <!-- * SELECT DROPDOWN MENU -->

    <label for="dropdown-trigger" class="dropdown-label">Trier par:</label>
    <div id="dropdown">
      <button id="dropdown-trigger" type="button" aria-haspopup="listbox" aria-controls="listbox"
        class="dropbtn dropdown-button dropdown-toggle" aria-selected="true" aria-expanded="true"
        aria-label="Trier par popularité">Popularité
        <img class="dropdown-arrow" src="assets/icons/sortedArrow.svg" alt="chevron menu de tri" aria-hidden="true">
      </button>
      <ul role="listbox" id="listbox" class="dropdown-menu" tabindex="-1" aria-activedescendant="dropdown-date">
        <li role="option" aria-selected="false" id="dropdown-date" class="dropdown-date dropdown-items show"
          tabindex="0" aria-label="Trier par date">Date</li>
        <li role="option" aria-selected="false" id="dropdown-title" class="dropdown-title dropdown-items show"
          tabindex="0" aria-label="Trier par titre">Titre
        </li>
      </ul>
    </div>
    <section id="photograph_gallery">

      <!-- * PHOTOGRAPH GALLERY HERE-->

    </section>
  </main>

  <!-- * CONTACT MODAL -->

  <div id="contact_modal" role="dialog" aria-labelledby="contact-modal-name" aria-hidden="true">
    <div class="modal">
      <header id="modal-header">
        <div id="contact-modal-name">
          <h2 class="modal-title">Contactez-moi</h2>
          <p class="photograph-contact-name"></p>
        </div>
        <img role="button" alt="Fermer le formulaire de contact" class="close-modal-cross" src="assets/icons/close.svg"
          onclick="closeModal()" tabindex="0">
      </header>

      <!-- * FORM -->

      <form id="contact_form" name="contact_form" method="get" action="index.html" onsubmit="return validate();">
        <div role="group" id="all_inputs_container">
          <label for="firstname">Prénom
            <input type="text" id="firstname" name="firstname" autocomplete="on" aria-invalid="false">
            <span class="firstname-error error-msg"></span>
          </label>
          <label for="lastname">Nom
            <input type="text" id="lastname" name="lastname" autocomplete="on" aria-invalid="false">
            <span class="lastname-error error-msg"></span>
          </label>
          <label for="email">Email
            <input type="email" id="email" name="email" autocomplete="on" aria-invalid="false">
            <span class="email-error error-msg"></span>
          </label>
          <label for="contact-message">Votre message
            <textarea id="contact-message" name="contact-message" form="contact_form" aria-invalid="false"></textarea>
            <span class="contact-message-error error-msg"></span>
          </label>
        </div>
        <button type="submit" class="contact_button" aria-label="Envoyer le formulaire">Envoyer</button>
      </form>
    </div>
  </div>

  <!--* LIGHTBOX -->

  <div class="lightbox" aria-label="Vu détaillée de l'image" aria-hidden="true">
    <button class="lightbox_close" aria-label="Fermer modale">X</button>
    <button class="lightbox_next" aria-label="Image suivante">Next</button>
    <button class="lightbox_previous" aria-label="Image précédente">Prev</button>
    <div class="lightbox_container">
      <div class="lightbox-media-container">
        <img src="#" class="lightbox_picture show" alt="No description yet">
        <video src="#" class="lightbox_video" alt="No description yet"></video>
        <p class="lightbox_media_title"></p>
      </div>
    </div>
  </div>
  <script src="/scripts/factories/galleryFactory.js"></script>
  <script src="/scripts/factories/photographerFactory.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/lightbox.js"></script>
  <script src="/scripts/utils/keyboard.js"></script>
  <script src="/scripts/utils/dropdown.js"></script>
</body>

</html>
