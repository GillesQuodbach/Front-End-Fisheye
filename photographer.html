<!DOCTYPE html>
<html lang="fr">
<script src="https://kit.fontawesome.com/b556c70381.js" crossorigin="anonymous"></script>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png" alt="icon mettre en favori">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img alt="FishEye Home page" src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main" aria-hidden="false">
    <div class="photograph-header">

      <button aria-label="Contactez-moi" class="contact_button" onclick="_displayModal()">Contactez-moi</button>

    </div>

    <!-- ! SELECT DROPDOWN MENU -->
    <label for="dropdown" class="dropdown-label">Trier par:</label>
    <div id="dropdown">
      <button class="dropbtn dropdown-button dropdown-toggle" tabindex="0">Popularité<img class="dropdown-arrow"
          src="assets/icons/sortedArrow.svg" alt="chevron menu de tri">
      </button>
      <div class="dropdown-menu">
        <p class="dropdown-date dropdown-items show" aria-label="tri par date">Date</p>
        <p class="dropdown-title dropdown-items show">Titre</p>
      </div>
    </div>


    <section id="photograph_gallery">
      <!-- !PHOTOGRAPH GALLERY HERE-->
    </section>
  </main>
  <!-- ! CONTACT MODAL -->
  <div id="contact_modal" role="dialog" aria-labelledby="modal-header" aria-hidden="true">
    <div class="modal">
      <header id="modal-header">
        <div class="contact-modal-name">
          <h2 class="modal-title">Contactez-moi</h2>
          <h2 class="photograph-contact-name"></h2>
        </div>
        <img role="img" alt="Fermer le formulaire de contact" class="close-modal-cross" src="assets/icons/close.svg"
          onclick="closeModal()" />
      </header>
      <!-- ! FORM -->
      <form id="contact_form" name="contact_form" method="get" action="index.html" onsubmit="return validate();">
        <div id="all_inputs_container">
          <label for="firstname">Prénom</label>
          <input type="text" id="firstname" name="firstname" autocomplete="name">
          <span class="firstname-error error-msg"></span>
          <label for="lastname">Nom</label>
          <input type="text" id="lastname" name="lastname" autocomplete="lastname-error" />
          <span class="lastname-error error-msg"></span>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" autocomplete="email" />
          <span class="email-error error-msg"></span>
          <label for="contact-message">Votre message</label>
          <textarea id="contact-message" name="contact-message" form="contact_form"></textarea>
          <span class="contact-message-error error-msg"></span>
        </div>
        <button type="submit" class="contact_button" aria-label="Envoyez">Envoyer</button>
      </form>
    </div>
  </div>
  <!-- ! LIGHTBOX -->
  <div class="lightbox" aria-label="Vu détaillée de l'image" aria-hidden="true">
    <button class="lightbox_close" aria-label="Fermer modale">X</button>
    <button class="lightbox_next" aria-label="Image suivante">Next</button>
    <button class="lightbox_previous" aria-label="Image précédente">Prev</button>
    <div class="lightbox_container">
      <div class="lightbox-media-container">
        <img src="" class="lightbox_picture show">
        <video src="" class="lightbox_video"></video>
        <h2 class="lightbox_media_title"></h2>
      </div>
    </div>
  </div>
  <!-- ! FIXED INFOS -->
  <div class="bottom_fixed_infos" tabindex="0">
    <p class="fixed_likes"></p>
    <i class="fa-sharp fa-solid fa-heart" role="text" aria-label="likes"></i>
    <p class="fixed_price"></p>
  </div>
  <!-- ! ========= -->
  <script src="/scripts/pages/photographer.js"></script>
  <!-- <script src="/scripts/factories/photographerFactory.js"></script> -->
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/lightbox.js"></script>
  <script src="/scripts/utils/likes.js"></script>
  <script src="/scripts/utils/keyboard.js"></script>


</body>

</html>
